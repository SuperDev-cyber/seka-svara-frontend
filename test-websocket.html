<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Table Visibility Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        .disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .log {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            background: rgba(255, 255, 255, 0.05);
        }
        .log-entry.error {
            border-left-color: #f44336;
        }
        .log-entry.warning {
            border-left-color: #ff9800;
        }
        .log-entry.info {
            border-left-color: #2196F3;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .tables {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .table-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }
        .table-card h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        .table-info {
            font-size: 14px;
            margin: 5px 0;
        }
        input {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin: 5px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ WebSocket Table Visibility Test</h1>
        
        <div id="status" class="status disconnected">
            ‚ùå Disconnected
        </div>

        <div class="controls">
            <input type="text" id="userId" placeholder="User ID (e.g., user_123)" value="test_user_1">
            <input type="email" id="userEmail" placeholder="Email (e.g., test@example.com)" value="test@example.com">
            <button onclick="connectSocket()">Connect to WebSocket</button>
            <button onclick="joinLobby()" id="joinLobbyBtn" disabled>Join Lobby</button>
            <button onclick="getTables()" id="getTablesBtn" disabled>Get Active Tables</button>
            <button onclick="createTestTable()" id="createTableBtn" disabled>Create Test Table</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>

        <h2>üìã Console Logs</h2>
        <div id="logs" class="log">
            <div class="log-entry info">Ready to connect...</div>
        </div>

        <h2>üé≤ Active Tables (Real-time)</h2>
        <div id="tables" class="tables">
            <div style="padding: 20px; text-align: center; opacity: 0.7;">
                No tables yet. Create one or wait for tables to be created by others.
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let connectedUserId = null;
        let activeTables = [];

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            entry.innerHTML = `[${timestamp}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = `‚úÖ Connected (Socket ID: ${socket.id})`;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = '‚ùå Disconnected';
            }
            
            // Enable/disable buttons
            document.getElementById('joinLobbyBtn').disabled = !connected;
            document.getElementById('getTablesBtn').disabled = !connected;
            document.getElementById('createTableBtn').disabled = !connected;
        }

        function connectSocket() {
            const userId = document.getElementById('userId').value;
            const userEmail = document.getElementById('userEmail').value;

            if (!userId || !userEmail) {
                alert('Please enter User ID and Email');
                return;
            }

            log('üîå Connecting to WebSocket server...', 'info');
            
            // Connect to backend WebSocket server
            socket = io('http://localhost:8000', {
                transports: ['websocket', 'polling'],
                reconnection: true
            });

            connectedUserId = userId;

            socket.on('connect', () => {
                log('‚úÖ Connected to WebSocket server', 'info');
                log(`üìç Socket ID: ${socket.id}`, 'info');
                updateStatus(true);
            });

            socket.on('disconnect', () => {
                log('‚ùå Disconnected from WebSocket server', 'error');
                updateStatus(false);
            });

            socket.on('connected', (data) => {
                log(`üéâ Server welcome: ${data.message}`, 'info');
            });

            // Listen for table events
            socket.on('table_created', (data) => {
                log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
                log('üéÆ TABLE_CREATED EVENT RECEIVED!', 'info');
                log(`   Table ID: ${data.id}`, 'info');
                log(`   Table Name: ${data.tableName}`, 'info');
                log(`   Entry Fee: ${data.entryFee} USDT`, 'info');
                log(`   Players: ${data.currentPlayers}/${data.maxPlayers}`, 'info');
                log(`   Creator: ${data.creatorEmail}`, 'info');
                log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
                
                // Add to tables list
                if (!activeTables.some(t => t.id === data.id)) {
                    activeTables.push(data);
                    renderTables();
                }
            });

            socket.on('table_updated', (data) => {
                log(`üîÑ Table updated: ${data.id} (${data.currentPlayers}/${data.maxPlayers} players)`, 'info');
                
                // Update table in list
                const index = activeTables.findIndex(t => t.id === data.id);
                if (index !== -1) {
                    activeTables[index] = { ...activeTables[index], ...data };
                    renderTables();
                }
            });

            socket.on('table_removed', (data) => {
                log(`üóëÔ∏è Table removed: ${data.id}`, 'warning');
                
                // Remove from tables list
                activeTables = activeTables.filter(t => t.id !== data.id);
                renderTables();
            });

            socket.on('error', (error) => {
                log(`‚ùå Error: ${error.message || error}`, 'error');
            });
        }

        function joinLobby() {
            if (!socket || !socket.connected) {
                alert('Please connect to WebSocket first');
                return;
            }

            const userId = document.getElementById('userId').value;
            const userEmail = document.getElementById('userEmail').value;

            log('üì° Joining lobby room...', 'info');
            socket.emit('user_online', { 
                userId, 
                email: userEmail, 
                username: userEmail.split('@')[0],
                avatar: null
            });
            
            log('‚úÖ Sent user_online event', 'info');
            log('üè† You are now in the lobby and will receive table updates', 'info');
        }

        function getTables() {
            if (!socket || !socket.connected) {
                alert('Please connect to WebSocket first');
                return;
            }

            log('üìã Requesting active tables...', 'info');
            socket.emit('get_active_tables', {}, (response) => {
                if (response.success) {
                    log(`‚úÖ Received ${response.tables.length} tables`, 'info');
                    activeTables = response.tables;
                    renderTables();
                    
                    if (response.tables.length > 0) {
                        response.tables.forEach(table => {
                            log(`   ‚Ä¢ ${table.tableName} (${table.currentPlayers}/${table.maxPlayers}) - ${table.entryFee} USDT`, 'info');
                        });
                    } else {
                        log('   No tables available', 'warning');
                    }
                } else {
                    log('‚ùå Failed to get tables', 'error');
                }
            });
        }

        function createTestTable() {
            if (!socket || !socket.connected) {
                alert('Please connect to WebSocket first');
                return;
            }

            const userId = document.getElementById('userId').value;
            const userEmail = document.getElementById('userEmail').value;
            const tableName = `Test Table ${Math.floor(Math.random() * 1000)}`;
            const entryFee = Math.floor(Math.random() * 100) + 10;

            log(`üé≤ Creating test table: ${tableName}`, 'info');
            
            socket.emit('create_table', {
                creatorId: userId,
                creatorEmail: userEmail,
                creatorUsername: userEmail.split('@')[0],
                creatorAvatar: null,
                tableName: tableName,
                entryFee: entryFee
            }, (response) => {
                if (response && response.success) {
                    log(`‚úÖ Table created successfully: ${response.tableId}`, 'info');
                } else {
                    log(`‚ùå Failed to create table: ${response?.error || 'Unknown error'}`, 'error');
                }
            });
        }

        function renderTables() {
            const tablesDiv = document.getElementById('tables');
            
            if (activeTables.length === 0) {
                tablesDiv.innerHTML = '<div style="padding: 20px; text-align: center; opacity: 0.7;">No tables yet. Create one or wait for tables to be created by others.</div>';
                return;
            }

            tablesDiv.innerHTML = activeTables.map(table => `
                <div class="table-card">
                    <h3>üéÆ ${table.tableName}</h3>
                    <div class="table-info">üí∞ Entry Fee: ${table.entryFee} USDT</div>
                    <div class="table-info">üë• Players: ${table.currentPlayers || 0}/${table.maxPlayers || 6}</div>
                    <div class="table-info">üìä Status: ${table.status || 'waiting'}</div>
                    <div class="table-info">üÜî ID: ${table.id}</div>
                    <div class="table-info" style="font-size: 12px; opacity: 0.7;">üë§ Creator: ${table.creatorEmail || 'Unknown'}</div>
                </div>
            `).join('');
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div class="log-entry info">Logs cleared</div>';
        }

        // Auto-connect on load (optional)
        window.addEventListener('load', () => {
            log('üöÄ WebSocket Test Tool Ready', 'info');
            log('üìù Instructions:', 'info');
            log('   1. Click "Connect to WebSocket"', 'info');
            log('   2. Click "Join Lobby" to receive table updates', 'info');
            log('   3. Click "Get Active Tables" to see existing tables', 'info');
            log('   4. Click "Create Test Table" to create a new table', 'info');
            log('   5. Open this page in multiple tabs to test real-time broadcasting', 'info');
        });
    </script>
</body>
</html>
